version: '3.8'

services:

    redis:
        image: redis:alpine
        container_name: momeok-redis
        restart: always
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            interval: 5s
            timeout: 3s
            retries: 5

    server:
        image: ${DOCKER_USERNAME}/momeok-server:${IMAGE_TAG:-latest}
        container_name: momeok-server
        expose:
            - "8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:3306/${DB_NAME:-momeok_db}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
            SPRING_DATASOURCE_USERNAME: root
            SPRING_DATASOURCE_PASSWORD: ${DB_ROOT_PASSWORD}
            SPRING_REDIS_HOST: redis
            SPRING_REDIS_PORT: 6379
            TZ: Asia/Seoul
        depends_on:
            redis:
                condition: service_healthy


    nginx:
        image: nginx:alpine
        container_name: momeok-nginx
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - certbot_conf:/etc/letsencrypt
            - certbot_webroot:/var/www/certbot
        depends_on:
            - server

    certbot:
        image: certbot/certbot
        container_name: momeok-certbot
        volumes:
            - certbot_conf:/etc/letsencrypt
            - certbot_webroot:/var/www/certbot
        command: certonly --webroot -w /var/www/certbot --force-renewal --email 내이메일@gmail.com -d 내도메인.com --agree-tos

volumes:
    redis_data:
    certbot_conf:
    certbot_webroot: