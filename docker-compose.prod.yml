version: '3.8'

services:
    db:
        image: mysql:8.0
        container_name: momeok-mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
            MYSQL_DATABASE: ${DB_NAME:-momeok_db}
            TZ: Asia/Seoul
        volumes:
            - mysql_data:/var/lib/mysql
        command:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:alpine
        container_name: momeok-redis
        restart: always
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            interval: 5s
            timeout: 3s
            retries: 5

    server:
        image: ${DOCKER_USERNAME}/momeok-server:${IMAGE_TAG:-latest}
        container_name: momeok-server
        ports:
            - "80:8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-momeok_db}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
            SPRING_DATASOURCE_USERNAME: root
            SPRING_DATASOURCE_PASSWORD: ${DB_ROOT_PASSWORD}
            SPRING_REDIS_HOST: redis
            SPRING_REDIS_PORT: 6379
            TZ: Asia/Seoul
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy

volumes:
    mysql_data:
    redis_data: